query SearchScreen_Query($siteId: ID!, $query: String!) {
  search(siteId: $siteId, query: $query) {
    hits {
      ... on SearchHitPost {
        title
        text

        post {
          id
          type
          updatedAt

          entity {
            id
            slug
          }
        }
      }

      ... on SearchHitCanvas {
        title

        canvas {
          id

          entity {
            id
            slug
          }
        }
      }
    }
  }
}
